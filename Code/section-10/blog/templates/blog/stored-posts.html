{% extends "base.html" %}

{% block title %}
Read Later Posts
{% endblock  %}

{% block content %}
    <section>
        {% if not has_posts %}
            <p>You haven't save any post for later.</p>
        {% else %}
        <ul>
            {% for post in posts %}
            <li><a href="{% url "post_detail" post.slug %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}
    </section>
{% endblock %}
