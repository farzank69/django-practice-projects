{% extends "reviews/base.html" %}

{% block title %}
Review List
{% endblock %}

{% block content %}
    <ul>
        {% for review in reviews %}
            <li><a href="{% url "detail" id=review.pk %}">{{ review.user_name}}</a> (Rating:  {{ review.rating }})</li>
        {% endfor %}
    </ul>
{% endblock %}
