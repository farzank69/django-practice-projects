{% extends "base.html" %}

{% block title %}
    {{ month|title }} Challenge 
{% endblock %}

{% block content %}
    <h1>{{ month|title }} Challenge</h1>
    {% if text is not None %}
        <h2>{{ text }}</h2>
    {% else %}
        <p>The challenge is not available for this month yet!</p>
    {% endif %}
{% endblock %}
